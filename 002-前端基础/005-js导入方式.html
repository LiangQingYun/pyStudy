<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--    外部引入: 在HTML文件中使用<script>标签将JavaScript代码直接嵌入到HTML文件中，如下所示:-->
    <script src="./js/script.js"></script>
</head>
<body>
    <label for="bt">我是一个按钮:</label>
    <!--    行内方式引入JavaScript代码-->
    <input type="button" onclick="alert('你点击了这个按钮')" name="我是一个按钮">

    <!--    内部嵌入: 在HTML文件中使用<script>标签将JavaScript代码直接嵌入到HTML文件中，如下所示:-->
    <script>
        alert("Hello World!")
    </script>


</body>
</html>
