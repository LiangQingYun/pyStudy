<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
JavaScript 中的 Document 对象表示整个 HTML 文档，是 HTML 页面中的根节点。
可以通过 JavaScript 中的 document 对象来操作 HTML 文档的元素、属性、样式等。Document 对象提供了一些常用的方法和属性，下面列举几个常用的：

-->
    <div id="div1">这个一个div标签</div>
    <script>
        var idElem = document.getElementById('div1')
        alert(idElem)
    </script>
</body>
</html>
