<!DOCTYPE html>
<html lang="en">

<!--
标签选择器：通过HTML标签名来选择元素。例如，p选择器将选择所有段落元素。

类选择器：通过指定class属性来选择元素。例如，.my-class选择器将选择所有具有my-class类的元素。

ID选择器：通过指定id属性来选择元素。例如，#my-id选择器将选择具有my-id ID的元素。

属性选择器：通过指定元素的属性来选择元素。例如，[type="text"]选择器将选择所有具有type="text"属性的元素。

通配符选择器：选择所有元素。例如，*选择器将选择页面中的所有元素。

后代选择器：选择作为其他元素的后代的元素。例如，.my-class p选择器将选择所有具有my-class类的元素内的所有段落元素。

相邻兄弟选择器：选择与前面的元素相邻的元素。例如，h1 + p选择器将选择紧接在h1元素后面的第一个段落元素。

子选择器：选择作为父元素直接子元素的元素。例如，.my-class > p选择器将选择所有具有my-class类的元素的直接段落元素。

组合选择器：将多个选择器组合在一起来选择相同的元素。例如，.my-class, #my-id选择器将选择具有my-class类或my-id ID的元素。
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 类选择器 */
      .title {
        color: red;
      }

      .text {
        font-size: 30px;
      }
    </style>

</head>
<body>

  <div class="container">
    <h1 class="title">这是标题</h1>
    <p class="text">这是一段文本。</p>
  </div>

</body>
</html>
